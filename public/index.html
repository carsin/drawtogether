<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw together</title>
    <!-- CSS -->
    <style>
        body, html, #canvas-container {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: "Helvetica", sans-serif;
            font-weight: 900;
        }

        #canvas-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #pad {
            border: 1px solid black;
            cursor: crosshair;
        }

        #users {
            font-size: 20px;
            margin: 10px;
            position: absolute;
        }

        button {
            cursor: pointer;
            height: 30px;
            background-color: white;
            border: 1px solid black;
            margin: 2px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div id="users">
        <p>Total users: <span id="user-total">N/A</span></p>
        <p>Users: </p>
        <ul id="user-list"></ul>
    </div>

    <div id="canvas-container">
        <canvas id="pad" width="400" height="400">Your browser doesn't support canvas :(</canvas>
        <div id="buttons">
            <button id="btn-clear">Clear</button>
        </div>
    </div>

    <!-- JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
